<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
    </header>

    <!-- Container -->
    <div class="container">
        <!-- Filter Section -->
        <section class="filters">
            <div class="locations filter-box">
                <h3>States</h3>
                <h4>New York, Virgina...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                        <ul class="city">
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California:</h2>
                        <ul class="city">
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities filter-box">
                <h3>Amenities</h3>
                <h4>Laundry, Internet...</h4>
                <ul class="popover">
                    <li>Kitchen</li>
                    <li>Internet</li>
                    <li>Iron</li>
                    <li>Radio</li>
                </ul>
            </div>
            <button class="search">Search</button>
        </section>

        <!-- Content Area (Body) -->
        <div>
            <!-- Content Goes Here -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
